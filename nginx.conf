worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    resolver 127.0.0.11 valid=30s;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    keepalive_timeout 65;
    client_max_body_size 10M;

    # ====== RATE LIMIT CONFIGURACIÓN GLOBAL ======
    # Define una zona compartida "api_limit" de 10 MB y permite 10 solicitudes por segundo por IP.
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # =============================================

    # =====================================
    #       LOAD BALANCER UPSTREAM
    # =====================================
    upstream balancer {
        server sgad-api-gateway-1:8080 max_fails=3 fail_timeout=30s;
        server sgad-api-gateway-2:8080 max_fails=3 fail_timeout=30s;
        server sgad-api-gateway-3:8080 max_fails=3 fail_timeout=30s;
        server sgad-api-gateway-4:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # =====================================
    #       HTTPS SERVER (TLS)
    # =====================================
    server {
        listen 443 ssl;
        server_name sgad.local;

        # Certificados
        ssl_certificate     /etc/nginx/ssl/reverse-proxy.crt;
        ssl_certificate_key /etc/nginx/ssl/reverse-proxy.key;

        # Seguridad recomendada
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # -------------------------
        # HEALTH CHECK
        # -------------------------
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # -------------------------
        # FRONTEND (NextJS)
        # -------------------------
        location / {
            set $frontend_upstream frontend:3000;
            proxy_pass http://$frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # -------------------------
        # MOBILE (Flutter web)
        # -------------------------
        location /mobile {
            set $mobile_upstream sgad-mobile:8090;
            proxy_pass http://$mobile_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------
        # API BALANCING (REST)
        # -------------------------
        location /api/ {
            # Aplica la política: máximo 10r/s, permite ráfaga de 20, sin retraso.
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://balancer/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Headers para monitoreo
            add_header X-Upstream-Server $upstream_addr always;
            add_header X-Load-Balancer "nginx-round-robin" always;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
                add_header 'Access-Control-Max-Age' 3600;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # -------------------------
        # WEBSOCKETS
        # -------------------------
        location /ws/ {
            proxy_pass http://balancer/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
    }

    # =====================================
    #       HTTP → HTTPS REDIRECT
    # =====================================
    server {
        listen 80;
        server_name sgad.local;
        return 301 https://$host$request_uri;
    }
}
