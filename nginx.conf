worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Resolver interno de Docker (permite resolución de nombres de servicios)
    resolver 127.0.0.11 valid=30s;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    keepalive_timeout 65;
    client_max_body_size 10M;

    # ====== RATE LIMIT CONFIGURACIÓN GLOBAL (OPCIONAL) ======
    # Define una zona compartida "api_limit" y permite 10 solicitudes por segundo por IP.
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;  # <-- comentar para performance test
    # ========================================================

    # =====================================
    #       LOAD BALANCER UPSTREAM (CB soft)
    # =====================================
    upstream balancer {
        zone api_gw_zone 64k;         # comparte estado entre workers
        least_conn;                   # estrategia de balanceo (puedes cambiar a round-robin si prefieres)

        # Soft circuit breaker por instancia:
        # max_fails 2 + fail_timeout 10s -> si falla 2 veces seguidas en 10s, se marca como "down" temporalmente
        server sgad-api-gateway-1:8080 max_fails=2 fail_timeout=10s;
        server sgad-api-gateway-2:8080 max_fails=2 fail_timeout=10s;
        server sgad-api-gateway-3:8080 max_fails=2 fail_timeout=10s;
        server sgad-api-gateway-4:8080 max_fails=2 fail_timeout=10s;

        keepalive 32;
    }

    # =====================================
    #       HTTPS SERVER (TLS)
    # =====================================
    server {
        listen 443 ssl;
        server_name sgad.local;

        # Certificados
        ssl_certificate     /etc/nginx/ssl/reverse-proxy.crt;
        ssl_certificate_key /etc/nginx/ssl/reverse-proxy.key;

        # Seguridad recomendada
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # -------------------------
        # HEALTH CHECK (reverse proxy)
        # -------------------------
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }

        # -------------------------
        # FRONTEND (NextJS)
        # -------------------------
        location / {
            set $frontend_upstream frontend:3000;
            proxy_pass http://$frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # -------------------------
        # MOBILE (Flutter web)
        # -------------------------
        location /mobile {
            set $mobile_upstream sgad-mobile:8090;
            proxy_pass http://$mobile_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -------------------------
        # API BALANCING (REST) + CIRCUIT BREAKER (soft)
        # -------------------------
        location /api/ {
            # Rate limit opcional
            limit_req zone=api_limit burst=20 nodelay; # <-- comentar para performance test
            limit_req_status 429;                    # <-- comentar para performance test

            # Upstream con soft CB definido arriba
            proxy_pass http://balancer/;
            proxy_http_version 1.1;

            # Evita reusar la conexión de cliente en el proxy header
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # --------- Timeouts (más agresivos para detección/failover rápido) ----------
            proxy_connect_timeout 3s;   # tiempo para conectar con el upstream
            proxy_send_timeout    10s;
            proxy_read_timeout    10s;

            # --------- Reintentos y reglas de fallback (para circuit breaker comportamiento) ----------
            # Cuando ocurra alguno de los errores listados, probar con otro upstream
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;                # máximo 3 intentos (incluye el primero)
            proxy_next_upstream_timeout 15s;            # total de tiempo para reintentos

            # --------- Cabeceras útiles para observabilidad (monitoring/tracing) ----------
            add_header X-Upstream-Server $upstream_addr always;
            add_header X-Upstream-Status $upstream_status always;
            add_header X-Circuit-Breaker "nginx-soft-cb" always;
            add_header X-Load-Balancer "nginx-least-conn" always;

            # --------- CORS ----------
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization';
                add_header 'Access-Control-Max-Age' 3600;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # -------------------------
        # WEBSOCKETS
        # -------------------------
        location /ws/ {
            proxy_pass http://balancer/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
    }

    # =====================================
    #       HTTP → HTTPS REDIRECT
    # =====================================
    server {
        listen 80;
        server_name sgad.local;
        return 301 https://$host$request_uri;
    }
}
